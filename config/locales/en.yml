en:
  time:
    formats:
      # default: "%a %b %d %H:%M:%S %z %Y"
      default: "%a %b %d %Y %H:%M"
      short: "%d %b %H:%M" 
      long: "%d %B, %Y %H:%M" 
    am: "am" 
    pm: "pm" 

